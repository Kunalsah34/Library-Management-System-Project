<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link rel="stylesheet" href="nav.css">

    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.navbar {
    background-color: #4CAF50;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    height: 50px;
}

.navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
}

.navbar-brand img {
    height: 40px;
    width: auto;
    margin-right: 10px;
}

.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-link {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
    font-size: 20px;
}

.nav-link:hover {
    background-color: #357a38;
}

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    h1{
        text-align: center;
        font-size: 30px;
        color: #45a049;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    main {
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 15px;
        font-size: 20px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: darkgreen;
    }

    footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: #333;
        color: #fff;
    }



    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="navbar-brand"><img src="logo.png" alt="eLibrary"></a>
        <ul class="nav-links">
            <li><a href="/adminLogin.html" class="nav-link">Admin</a></li>
            <li><a href="/index.html" class="nav-link">Student</a></li>
            <li><a href="/showBook.html" class="nav-link">Show Books</a></li>
            <li><a href="#" class="nav-link">About Us</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </div>

        <h1>Student Registration</h1>
    

    <main>
        <form action="/registerStudent" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="registrationNo">Registration Number:</label>
            <input type="text" id="registrationNo" name="registrationNo" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Student Registration. All rights reserved.</p>
    </footer>

</body>
</html>
